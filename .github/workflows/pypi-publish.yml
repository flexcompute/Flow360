# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: publish to pypi

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic release number"
        required: true
        type: string

jobs:
  validate-release-source:
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.resolve.outputs.release_branch }}
      tag_commit_sha: ${{ steps.resolve.outputs.tag_commit_sha }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate release source and resolve branch
      id: resolve
      shell: bash
      run: |
        tag_commit_sha="$GITHUB_SHA"

        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          git fetch origin '+refs/heads/*:refs/remotes/origin/*'
          mapfile -t matching_branches < <(git branch -r --contains "$GITHUB_SHA" | sed 's/^[ *]*//' | grep -E '^origin/release-candidate/' || true)
          branch_count=${#matching_branches[@]}

          if [ "$branch_count" -eq 0 ]; then
            echo "::error ::Tag ${GITHUB_REF#refs/tags/} is not on any release-candidate/* branch."
            exit 1
          fi

          if [ "$branch_count" -gt 1 ]; then
            echo "::error ::Tag ${GITHUB_REF#refs/tags/} matches multiple release-candidate branches:"
            printf '%s\n' "${matching_branches[@]}"
            echo "::error ::Ambiguous release source. Please choose the intended release-candidate/* branch manually and rerun the publish workflow from that branch."
            exit 1
          fi

          release_branch="${matching_branches[0]#origin/}"
          echo "::notice ::Tag ${GITHUB_REF#refs/tags/} is on branch ${release_branch}."
        else
          if [[ ! "$GITHUB_REF_NAME" =~ ^release-candidate/ ]]; then
            echo "::error ::workflow_dispatch must run on release-candidate/*, current ref is ${GITHUB_REF_NAME}."
            exit 1
          fi

          release_branch="$GITHUB_REF_NAME"
          echo "::notice ::workflow_dispatch runs on ${release_branch}."
        fi

        echo "tag_commit_sha=$tag_commit_sha" >> "$GITHUB_OUTPUT"
        echo "release_branch=$release_branch" >> "$GITHUB_OUTPUT"

  collect-approval-context:
    needs: validate-release-source
    runs-on: ubuntu-latest
    outputs:
      tag_commit_ci_state: ${{ steps.ci.outputs.tag_commit_ci_state }}
      ci_signal_available: ${{ steps.ci.outputs.ci_signal_available }}
    permissions:
      contents: read
      checks: read
      statuses: read
    steps:
    - name: Collect tagged commit CI status
      id: ci
      uses: actions/github-script@v7
      env:
        RELEASE_BRANCH: ${{ needs.validate-release-source.outputs.release_branch }}
        TAG_COMMIT_SHA: ${{ needs.validate-release-source.outputs.tag_commit_sha }}
      with:
        script: |
          const { owner, repo } = context.repo;
          const branch = process.env.RELEASE_BRANCH;
          const tagCommitSha = process.env.TAG_COMMIT_SHA;

          const branchInfo = await github.rest.repos.getBranch({
            owner,
            repo,
            branch,
          });
          const headSha = branchInfo.data.commit.sha;

          const combined = await github.rest.repos.getCombinedStatusForRef({
            owner,
            repo,
            ref: tagCommitSha,
          });

          const checkRuns = await github.paginate(
            github.rest.checks.listForRef,
            {
              owner,
              repo,
              ref: tagCommitSha,
              per_page: 100,
            },
            (response) => response.data.check_runs
          );
          const currentRunToken = `/actions/runs/${context.runId}`;
          const relevantCheckRuns = checkRuns.filter(
            (run) => !(run.details_url || "").includes(currentRunToken)
          );
          const ignoredSelfCheckCount = checkRuns.length - relevantCheckRuns.length;

          const pendingCheckCount = relevantCheckRuns.filter((run) => run.status !== "completed").length;
          const failedCheckCount = relevantCheckRuns.filter(
            (run) =>
              run.status === "completed" &&
              !["success", "neutral", "skipped"].includes(run.conclusion || "")
          ).length;
          const hasCombinedStatuses = (combined.data.total_count || 0) > 0;
          const hasAnyCiSignal = hasCombinedStatuses || relevantCheckRuns.length > 0;

          let aggregateState = "no_data";
          if (
            failedCheckCount > 0 ||
            combined.data.state === "failure" ||
            combined.data.state === "error"
          ) {
            aggregateState = "failure";
          } else if (pendingCheckCount > 0 || (hasCombinedStatuses && combined.data.state === "pending")) {
            aggregateState = "pending";
          } else if (hasAnyCiSignal) {
            aggregateState = "success";
          }

          core.setOutput("branch_head_sha", headSha);
          core.setOutput("tag_commit_ci_state", aggregateState);
          core.setOutput("ci_signal_available", hasAnyCiSignal ? "true" : "false");
          core.setOutput("combined_status_state", combined.data.state);
          core.setOutput("combined_status_total", String(combined.data.total_count || 0));
          core.setOutput("check_runs_total", String(relevantCheckRuns.length));
          core.setOutput("check_runs_ignored_self", String(ignoredSelfCheckCount));
          core.setOutput("check_runs_pending", String(pendingCheckCount));
          core.setOutput("check_runs_failed", String(failedCheckCount));

    - name: Publish approval context summary
      shell: bash
      run: |
        {
          echo "## PyPI Publish Approval Context"
          echo ""
          echo "- Tag commit SHA: \`${{ needs.validate-release-source.outputs.tag_commit_sha }}\`"
          echo "- Release branch: \`${{ needs.validate-release-source.outputs.release_branch }}\`"
          echo "- Branch HEAD SHA: \`${{ steps.ci.outputs.branch_head_sha }}\`"
          echo "- Tag commit CI state: \`${{ steps.ci.outputs.tag_commit_ci_state }}\`"
          echo "- CI signal available: \`${{ steps.ci.outputs.ci_signal_available }}\`"
          echo ""
          echo "### CI signal details"
          echo "- Combined status state (tag commit): \`${{ steps.ci.outputs.combined_status_state }}\`"
          echo "- Combined status contexts: \`${{ steps.ci.outputs.combined_status_total }}\`"
          echo "- Check runs total: \`${{ steps.ci.outputs.check_runs_total }}\`"
          echo "- Check runs ignored (current run): \`${{ steps.ci.outputs.check_runs_ignored_self }}\`"
          echo "- Check runs pending: \`${{ steps.ci.outputs.check_runs_pending }}\`"
          echo "- Check runs failed: \`${{ steps.ci.outputs.check_runs_failed }}\`"
          echo ""
          echo "### Links"
          echo "- Tag commit: ${{ github.server_url }}/${{ github.repository }}/commit/${{ needs.validate-release-source.outputs.tag_commit_sha }}"
          echo "- Branch HEAD: ${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.ci.outputs.branch_head_sha }}"
          echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        } >> "$GITHUB_STEP_SUMMARY"

  approval:
    needs:
      - validate-release-source
      - collect-approval-context
    runs-on: ubuntu-latest
    environment:
      name: pypi-release
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
    - name: Approval checkpoint
      run: echo "Approved for PyPI publish."

  ci-gate:
    needs:
      - validate-release-source
      - approval
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      statuses: read
    steps:
    - name: Re-check tagged commit CI status after approval
      uses: actions/github-script@v7
      env:
        TAG_COMMIT_SHA: ${{ needs.validate-release-source.outputs.tag_commit_sha }}
      with:
        script: |
          const { owner, repo } = context.repo;
          const tagCommitSha = process.env.TAG_COMMIT_SHA;

          const combined = await github.rest.repos.getCombinedStatusForRef({
            owner,
            repo,
            ref: tagCommitSha,
          });

          const checkRuns = await github.paginate(
            github.rest.checks.listForRef,
            {
              owner,
              repo,
              ref: tagCommitSha,
              per_page: 100,
            },
            (response) => response.data.check_runs
          );

          const currentWorkflowRun = await github.rest.actions.getWorkflowRun({
            owner,
            repo,
            run_id: context.runId,
          });
          const currentWorkflowId = currentWorkflowRun.data.workflow_id;
          const runIdPattern = /\/actions\/runs\/(\d+)(?:\/|$)/;
          const runIds = [
            ...new Set(
              checkRuns
                .map((run) => {
                  const match = (run.details_url || "").match(runIdPattern);
                  return match ? Number(match[1]) : null;
                })
                .filter((runId) => Number.isInteger(runId))
            ),
          ];

          const workflowIdByRunId = new Map();
          for (const runId of runIds) {
            try {
              const workflowRun = await github.rest.actions.getWorkflowRun({
                owner,
                repo,
                run_id: runId,
              });
              workflowIdByRunId.set(runId, workflowRun.data.workflow_id);
            } catch (error) {
              core.warning(`Failed to resolve workflow run ${runId}: ${error.message}`);
            }
          }

          const relevantCheckRuns = checkRuns.filter(
            (run) => {
              const match = (run.details_url || "").match(runIdPattern);
              if (!match) {
                return true;
              }
              const runId = Number(match[1]);
              const workflowId = workflowIdByRunId.get(runId);
              if (workflowId === undefined) {
                return true;
              }
              return workflowId !== currentWorkflowId;
            }
          );
          const ignoredCurrentWorkflowCheckCount = checkRuns.length - relevantCheckRuns.length;
          const pendingCheckCount = relevantCheckRuns.filter((run) => run.status !== "completed").length;
          const failedCheckCount = relevantCheckRuns.filter(
            (run) =>
              run.status === "completed" &&
              !["success", "neutral", "skipped"].includes(run.conclusion || "")
          ).length;

          const hasCombinedStatuses = (combined.data.total_count || 0) > 0;
          const hasAnyCiSignal = hasCombinedStatuses || relevantCheckRuns.length > 0;

          let aggregateState = "no_data";
          if (
            failedCheckCount > 0 ||
            combined.data.state === "failure" ||
            combined.data.state === "error"
          ) {
            aggregateState = "failure";
          } else if (pendingCheckCount > 0 || (hasCombinedStatuses && combined.data.state === "pending")) {
            aggregateState = "pending";
          } else if (hasAnyCiSignal) {
            aggregateState = "success";
          }

          core.notice(
            `CI gate for ${tagCommitSha}: state=${aggregateState}, combined=${combined.data.state}, checks=${relevantCheckRuns.length}, pending=${pendingCheckCount}, failed=${failedCheckCount}, ignored_current_workflow_checks=${ignoredCurrentWorkflowCheckCount}`
          );

          if (aggregateState !== "success") {
            core.setFailed(
              `CI gate failed for ${tagCommitSha}: ${aggregateState}. combined=${combined.data.state}, checks=${relevantCheckRuns.length}, pending=${pendingCheckCount}, failed=${failedCheckCount}`
            );
          }

  publish:
    needs:
      - validate-release-source
      - collect-approval-context
      - ci-gate
    runs-on: ubuntu-latest
    env:
      FLOW360_SUPPRESS_BETA_WARNING: "1"
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: trigger by tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: trigger by manually input
      if: ${{ ! startsWith(github.ref, 'refs/tags/v')  }}
      run: echo "RELEASE_VERSION=${{inputs.version}}" >> $GITHUB_ENV

    -   name: github environment
        run: |
            git_hash=$(git rev-parse --short HEAD) 
            echo "GIT_SHORT_SHA=$git_hash" >> $GITHUB_ENV
            echo "GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    -   name: echo action used variables
        run: |
            echo '${{  toJSON(env) }}' 
            echo "::notice ::Git Short Sha: ${{env.GIT_SHORT_SHA}}"
            echo "::notice ::Git Branch: ${{env.GIT_BRANCH}}"
            echo "::notice ::Semantic release number: ${{ env.RELEASE_VERSION }}"

    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Pump version number
      run: poetry version ${{ env.RELEASE_VERSION }}
    - name: check version
      run: |
          version=$(poetry run python -c "import flow360; print(flow360.version.__version__)")
          publish_version="${{ env.RELEASE_VERSION }}"
          publish_version="${publish_version:1}"
          if [ "$version" != "$publish_version" ]; then
              echo "version ${version}!=${publish_version} in flow360.version.__version__ does not match to release version ${{ inputs.version }}"
              exit 1
          fi
    - name: Setup pipy token
      shell: bash
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        poetry config pypi-token.pypi "$PYPI_TOKEN"
    - run: poetry build
    - run: poetry publish
