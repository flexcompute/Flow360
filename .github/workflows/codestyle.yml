name: Codestyle checking

on:
  workflow_call:
  workflow_dispatch:
    
jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Black Check
      uses: jpetrucciani/black-check@21.12b0
      with:
        black_flags: '--check'
