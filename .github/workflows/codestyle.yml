name: Codestyle checking

on:
  workflow_call:
  workflow_dispatch:
    
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install black
        run: pipx install black
      - name: Run black
        run: black . --check

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install isort
        run: pipx install isort
      - name: Run isort
        run: isort . --check-only

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Run pylint
        run: poetry run pylint flow360 --rcfile .pylintrc
