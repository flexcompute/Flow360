name: Codestyle checking

on:
  workflow_call:
  workflow_dispatch:
    
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pipx install uv
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'uv'
      - name: Install black
        run: uv sync --frozen
      - name: Run black
        run: uv run black . --check

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pipx install uv
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'uv'
      - name: Install isort
        run: uv sync --frozen
      - name: Check isort version
        run: uv run isort --version 
      - name: Run isort
        run: uv run isort . --check-only

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pipx install uv
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'uv'
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run pylint
        run: uv run pylint $(git ls-files "flow360/*.py") --rcfile .pylintrc
