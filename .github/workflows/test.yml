name: unit testing

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, release-candidate/* ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_call:

jobs:
  code-style:
    uses: ./.github/workflows/codestyle.yml
  testing:
    needs: code-style
    name: test ${{ matrix.python-version }} - ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        clean: true

    - name: Create local temp folder and override environment
      run: |
        mkdir temp
        echo "TEMP=${{ github.workspace }}/temp" >> $GITHUB_ENV
        echo "TMP=${{ github.workspace }}/temp" >> $GITHUB_ENV

    - name: Install uv
      run: |
        pipx install uv
        # # create local virtual environment 
        # poetry config --local virtualenvs.in-project true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'uv'

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Run simulation_params tests
      run: uv run pytest -rA tests/simulation -vv

    - name: Run flow360_params tests
      run: uv run pytest -rA --ignore tests/simulation -vv
