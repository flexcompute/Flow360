name: Build and Deploy New Documentation

on:
  push:
    branches:
      - lin/doc

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Sphinx
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Install numpydoc
      run: |
        pip install numpydoc

    - name: creates output
      working-directory: ./docs
      run:  make html

    - name: Config user name and email
      # uses: flexcompute/Flow360@lin/.github/workflows
      run:
        git --version
        git config --global user.email "lin@flexcompute.com"
        git config --global user.name "jinlin-flex"

    - name: clone repository
      # uses: flexcompute/Flow360@lin/.github/workflows
      env:
        SSH_DEPLOY_KEY: ${{ secrets.API_TOKEN_GITHUB }}
      run:
        git clone https://github.com/jinlin-flex/jinlinflex.github.io.git target-repo

    - name: Copy files to target repository
      run: cp -r ./docs/_build/html target-repo

    - name: Change directory to target repository
      run: cd target-repo

    - name: Add changes to Git
      run: git add .

    - name: Commit changes
      run: git commit -m "update documentation"

    - name: push
      # uses: flexcompute/Flow360@lin/.github/workflows
      env:
        SSH_DEPLOY_KEY: ${{ secrets.API_TOKEN_GITHUB }}
      run:
        git push origin main
        