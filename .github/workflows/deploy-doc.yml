name: Build and Deploy New Documentation

on:
  push:
    branches:
      - lin/doc

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Sphinx
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Install numpydoc
      run: |
        pip install numpydoc

    - name: creates output
      working-directory: ./docs
      run:  make html

    - uses: cpina/github-action-push-to-another-repository@main
      env:
        SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
      with:
        source-directory: './docs/_build/html/'
        destination-github-username: 'jinlin-flex'
        destination-repository-name: 'jinlinflex/github.io'
        user-email: lin@flexcompute.com
        target-branch: main