[tool.poetry]
name = "flow360"
version = "0.1.0"
description = ""
authors = ["An Li <kidylee@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7.2"
pydantic = "^1.9.2"
pytest = "^7.1.2"
click = "^8.1.3"
toml = "^0.10.2"
requests = "^2.28.1"
boto3 = "^1.24.63"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
autohooks = "^22.8.1"
autohooks-plugin-black = "^22.8.1"
autohooks-plugin-pylint = "^22.8.1"
autohooks-plugin-isort = "^22.8.0"
pylint = "^2.15.0"


[tool.isort]
profile = "black"

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311"]
exclude = '''
/(
    \.git
)/
'''

[tool.autohooks]
mode = "poetry"
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.isort", "autohooks.plugins.pylint"]

[tool.autohooks.plugins.pylint]
arguments = ["--rcfile=.pylintrc"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
flow360 = "flow360.cli:flow360"