boundaries:
    '1':
        name: wing
        type: NoSlipWall
    '2':
        name: symmetry
        type: SlipWall
    '3':
        name: freestream
        type: Freestream
freestream:
    alphaAngle: 3.06
    betaAngle: 0.0
    velocity:
        units: m/s
        value: 286.0
geometry:
    meshUnit:
        units: m
        value: 1.0
    momentLength:
        units: m
        value:
        - 1.47602
        - 0.801672958512342
        - 1.47602
    refArea:
        units: m**2
        value: 1.15315084119231
navierStokesSolver:
    linearIterations: 10
    linearSolverConfig:
        absoluteTolerance: 1.0e-10
        maxIterations: 50
sliceOutput:
    outputFields:
    - Cp
    outputFormat: tecplot
    slices:
        x0:
            outputFields:
            - Mach
            sliceNormal:
            - 1.0
            - 0.0
            - 0.0
            sliceOrigin:
            - 0.0
            - 0.0
            - 0.0
        y1:
            outputFields:
            - T
            sliceNormal:
            - 0.0
            - 1.0
            - 0.0
            sliceOrigin:
            - 2.0
            - 1.0
            - 0.0
surfaceOutput:
    outputFields:
    - yPlus
    - primitiveVars
    outputFormat: tecplot
    surfaces:
        freestream:
            outputFields:
            - Cp
            - Mach
        symmetry:
            outputFields:
            - T
            - heatFlux
        wing:
            outputFields:
            - CfVec
timeStepping:
    timeStepSize: inf
volumeOutput:
    outputFields:
    - Mach
    - primitiveVars
    outputFormat: tecplot
